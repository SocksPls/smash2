{% extends "layout.html" %}
{% block customhead %}
    <title>{{ title }}</title>
{% endblock %}
{% block nav_home %}active{% endblock %}
{% block content %}
    <div class="container">
      <div class="jumbotron">
        <h1>{{ header }}</h1>
        <div class="card card-body bg-light mb-2"><pre class="mb-0">{{ newstext|safe }}</pre></div>
        {% if permalink %}
            <a href="/quote/{{ permalink }}">Permalink</a>
        {% endif %}
      </div>
    </div>
{% endblock %}
