{% extends "layout.html" %}
{% block customhead %}
    <title>{{ title }}</title>
{% endblock %}
{% block content %}

<div class="container">
    <div class="alert alert-{{ message.type }}" role="alert">
        <h4 class="alert-heading">{{ message.heading }}</h4>
        <p>{{ message.message }}</p>
    </div>
</div>

{% endblock %}
